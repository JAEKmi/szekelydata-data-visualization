<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Székely's on Earth project</title>
    <script src="js/three.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/globe.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="welcome-container">
          <div class="text-box">
              <h2>Data visualization project</h2>
              <p>For the Székelydata contest</p>
              <p>by Székely Ákos</p>
          </div>
          <div class="button button1">
            <p style="font-size: 20px;">Get started</p>
            <p style="font-size: 25px;">⮟</p>
          </div>
      </div>

      <div class="info-bar" style="padding: 10px;">
          <h3 style="text-decoration: underline;">Change plot</h3>
          <h4 class="option">birth</h4>
          <h4 class="option">migration</h4>
          <h4 class="option">current</h4>
          <p class="description" style="width: 300px;"></p>
      </div>

      <div class="container" style="height: 100vh;"></div>
      <div class="button button2" style="font-size: 25px;">⮟</div>

      <div id="chartContainer"></div>
      <div id="chartContainer1"></div>
  </body>
</html>
